<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTY Radio | Dashboard</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/luisofficialbusiness-afk/PRTY-Source-Code@main/assets/canvas.png">
    <style>
        /* ==================== MODERN DESIGN SYSTEM ==================== */
        :root {
            --sidebar-width: 240px;
            --clr-bg: #020617;
            --clr-surface: #0a0f1e;
            --clr-accent-1: #00ffff;
            --clr-accent-2: #ff00cc;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--clr-bg);
            color: #ffffff;
            display: grid;
            /* Grid ensures Sidebar and Main are in separate lanes */
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==================== SIDEBAR ==================== */
        .sidebar {
            grid-column: 1;
            background: var(--clr-surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2.5rem 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--clr-accent-1), var(--clr-accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sidebar a {
            text-decoration: none;
            color: #94a3b8;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: var(--glass);
            color: var(--clr-accent-1);
            transform: translateX(5px);
        }

        .discord-btn {
            margin-top: auto;
            border: 1px solid rgba(88, 101, 242, 0.4);
            color: #5865f2 !important;
            text-align: center;
            font-weight: 700 !important;
        }

        .sidebar-toggle {
            position: absolute;
            right: -42px;
            top: 20px;
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--clr-accent-1), var(--clr-accent-2));
            border: none;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.2rem;
        }

        /* ==================== MAIN CONTENT ==================== */
        .radio-main {
            grid-column: 2;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .radio-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            text-transform: lowercase;
            text-align: center;
        }

        .radio-subtitle {
            color: #64748b;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        /* STATIONS */
        .radio-stations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

        .radio-stations button {
            background: var(--glass);
            border: 1px solid var(--border);
            color: #fff;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .radio-stations button:hover {
            background: var(--clr-accent-1);
            color: #000;
            border-color: var(--clr-accent-1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(0, 255, 255, 0.4);
        }

        /* PLAYER CONTAINER */
        .radio-player {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(145deg, rgba(255,255,255,0.05), transparent);
            border-radius: 32px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .player-frame-container {
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            line-height: 0;
        }

        /* PROXY FOOTER */
        .radio-proxy {
            margin-top: 3rem;
            text-align: center;
        }

        .radio-proxy p {
            color: #475569;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .radio-proxy button {
            background: transparent;
            border: 1px solid var(--clr-accent-2);
            color: var(--clr-accent-2);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-proxy button:hover {
            background: var(--clr-accent-2);
            color: #fff;
        }

        /* MOBILE FIXES */
        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; }
            .sidebar {
                height: auto; width: 100%; position: relative;
                padding: 1.5rem; border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .sidebar-nav { flex-direction: row; overflow-x: auto; padding-bottom: 10px; }
            .sidebar-toggle { display: none; }
            .radio-main { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <h2>PRTY</h2>
        <nav class="sidebar-nav">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="apps.html">Apps</a>
            <a href="movies.html">Movies</a>
            <a href="manga.html">Manga</a>
            <a href="proxy.html">Proxy</a>
            <a href="credits.html">Credits</a>
        </nav>
        <a class="discord-btn" href="https://discord.gg/MdNsPVTJGv" target="_blank">Discord</a>
        <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
    </aside>

    <main class="radio-main">
        <h1 class="radio-title">üéß prty radio</h1>
        <p class="radio-subtitle">Sit back. Press play. Vibe.</p>

        <div class="radio-stations">
            <button onclick="selectStation(0, 'Main')">üî• Main</button>
            <button onclick="selectStation(1, 'Late Night')">üåô Late Night</button>
            <button onclick="selectStation(2, 'Energy')">‚ö° Energy</button>
            <button onclick="selectStation(3, 'Chill')">üßä Chill</button>
        </div>

        <div class="radio-player">
            <div class="player-frame-container">
                <iframe
                    id="radio-frame"
                    width="100%"
                    height="350"
                    scrolling="no"
                    frameborder="no"
                    allow="autoplay"
                    src=""
                ></iframe>
            </div>
        </div>

        <div class="radio-proxy">
            <p>‚ö†Ô∏è Music not loading?</p>
            <button onclick="openRadioProxy()">üéß Open PRTY Radio (Unblocked)</button>
        </div>
    </main>

    <script>
        // 1. Restore Proxy Link
        function openRadioProxy() {
            window.open('https://prty-educational-lessons.b-cdn.net', '_blank');
        }

        // 2. Sidebar Toggle Logic
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const isHidden = sidebar.style.transform === 'translateX(-100%)';
            sidebar.style.transform = isHidden ? 'translateX(0)' : 'translateX(-100%)';
        }

        // 3. Keep your existing radio.js and main.js logic connected
    </script>
    <script src="js/main.js"></script>
    <script src="js/radio.js"></script>
</body>
</html>

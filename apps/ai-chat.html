<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTY AI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #14162b, #070814);
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.ai-box {
  width: 420px;
  background: #0e1022;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0,255,255,.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 14px;
  background: linear-gradient(90deg, #00ffff, #ff8cff);
  color: black;
  font-weight: bold;
  text-align: center;
}

.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 10px;
  font-size: 0.9rem;
}

.user { color: #00ffff; }
.bot  { color: #ff8cff; }

.input {
  display: flex;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 12px;
  background: #070814;
  border: none;
  color: white;
  outline: none;
}

button {
  padding: 12px 16px;
  border: none;
  background: #00ffff;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="ai-box">
  <div class="header">ðŸ¤– PRTY AI</div>
  <div class="chat" id="chat"></div>
  <div class="input">
    <input id="ai-input" placeholder="Say something..." />
<button onclick="handleSend()">Send</button>
<div id="chat"></div>
  </div>
</div>

<script>
const input = document.getElementById("ai-input");
const chat = document.getElementById("chat");

function addMessage(sender, text) {
  const div = document.createElement("div");
  div.innerText = `${sender}: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function handleSend() {
  const message = input.value.trim();
  if (!message) return;

  addMessage("You", message);
  input.value = "";

  addMessage("PRTY AI", "typing...");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    chat.lastChild.remove();
    addMessage("PRTY AI", data.reply);

  } catch {
    chat.lastChild.remove();
    addMessage("PRTY AI", "PRTY AI is tired rn ðŸ˜´");
  }
}

// ENTER KEY SUPPORT
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") handleSend();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      background: #0b0f1a;
      color: #fff;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calc {
      background: #141a2e;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
    }
    input {
      width: 100%;
      font-size: 1.6rem;
      margin-bottom: 10px;
      padding: 10px;
      text-align: right;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #1f2540;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2a3170;
    }
    .danger {
      background: #c62828;
    }
  </style>
</head>
<body>

<div class="calc">
  <input id="display" disabled>
  <div class="grid">
    <button onclick="clearAll()" class="danger">C</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="add('/')">÷</button>
    <button onclick="add('*')">×</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('-')">−</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('+')">+</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="calculate()">=</button>

    <button onclick="add('0')" style="grid-column: span 2;">0</button>
    <button onclick="add('.')">.</button>
  </div>
</div>

<script>
const d = document.getElementById("display");
function add(v){ d.value += v; }
function clearAll(){ d.value = ""; }
function backspace(){ d.value = d.value.slice(0, -1); }
function calculate(){
  try { d.value = eval(d.value); }
  catch { d.value = "Error"; }
}
</script>

</body>
</html>

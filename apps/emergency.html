<!DOCTYPE html>
<html>
<head>
  <title>Student Learning Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      color: #222;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px 20px;
      font-size: 1.2rem;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    .muted {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>Student Learning Portal</header>

<div class="container">
  <div class="card">
    <h2>Daily Overview</h2>
    <p class="muted">Stay on track with your learning goals.</p>
  </div>

  <div class="card">
    <h2>Weather Awareness</h2>
    <p>Check local conditions before commuting.</p>
  </div>

  <div class="card">
    <h2>Study Resources</h2>
    <ul>
      <li>Math practice</li>
      <li>Science review</li>
      <li>Reading assignments</li>
    </ul>
  </div>

  <div class="card">
    <h2>Reminders</h2>
    <p>Complete assignments on time.</p>
  </div>
</div>

</body>
</html>

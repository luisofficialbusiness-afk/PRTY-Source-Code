<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRTY Music</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: #0b0f1a;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .music-container {
      display: flex;
      gap: 24px;
      padding: 30px;
      margin-left: 220px;
    }

    /* LEFT PLAYER */
    .music-player {
      width: 35%;
      background: #141a2e;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.15);
    }

    .album-art {
      width: 100%;
      height: 220px;
      background: linear-gradient(135deg, #6a5cff, #00ffd5);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      margin-bottom: 15px;
    }

    .song-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 166px;
      border-radius: 12px;
      border: none;
    }

    /* RIGHT SEARCH */
    .music-search {
      width: 65%;
      background: #121826;
      border-radius: 18px;
      padding: 20px;
    }

    .search-bar {
      width: 100%;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #1c233a;
      color: #fff;
      margin-bottom: 14px;
    }

    .search-btn {
      background: linear-gradient(135deg, #6a5cff, #00ffd5);
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .search-btn:hover {
      opacity: 0.9;
    }

    .results {
      display: grid;
      gap: 14px;
    }

    .result-card {
      background: #1b2136;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .result-card:hover {
      background: #242b45;
      transform: scale(1.02);
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>PRTY</h2>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="apps.html">Apps</a>
  <a href="music.html">Music</a>
  <a href="movies.html">Movies</a>
  <a href="manga.html">Manga & Books</a>
  <a href="proxy.html">Proxy</a>
  <a href="credits.html">Credits</a>
</div>

<button class="toggle" onclick="toggleSidebar()">‚ò∞</button>

<!-- MUSIC APP -->
<div class="music-container">

  <!-- LEFT PLAYER -->
  <div class="music-player">
    <div class="album-art">üéµ</div>
    <div class="song-title" id="song-title">Not Playing</div>

    <iframe
      id="player"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https://soundcloud.com/liluzivert/just-wanna-rock">
    </iframe>
  </div>

  <!-- RIGHT SEARCH -->
  <div class="music-search">
    <input
      id="searchInput"
      class="search-bar"
      placeholder="Search any song on SoundCloud"
      onkeydown="if(event.key==='Enter') searchSoundCloud()"
    >

    <button class="search-btn" onclick="searchSoundCloud()">
      üîç Search on SoundCloud
    </button>

    <div class="results">
      <div class="result-card"
        onclick="playSong(
          'Just Wanna Rock',
          'https://soundcloud.com/liluzivert/just-wanna-rock'
        )">
        üéß Lil Uzi Vert ‚Äì Just Wanna Rock
      </div>

      <div class="result-card"
        onclick="playSong(
          'FE!N',
          'https://soundcloud.com/travisscott-2/fein'
        )">
        üî• Travis Scott ‚Äì FE!N
      </div>

      <div class="result-card"
        onclick="playSong(
          'Starboy',
          'https://soundcloud.com/theweeknd/starboy'
        )">
        üåå The Weeknd ‚Äì Starboy
      </div>
    </div>
  </div>

</div>

<script src="js/main.js"></script>

<script>
  function playSong(title, url) {
    document.getElementById("song-title").innerText = title;
    document.getElementById("player").src =
      "https://w.soundcloud.com/player/?url=" + encodeURIComponent(url);
  }

  function searchSoundCloud() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;

    const url = "https://soundcloud.com/search?q=" + encodeURIComponent(query);
    window.open(url, "_blank");
  }
</script>

</body>
</html>

 <link rel="icon" type="image/png" href="assets/canvas.png">

  <style>
    :root {
      --prty-bg-1: #0f172a;   /* dark blue */
      --prty-bg-2: #1e3a8a;   /* gradiant blue */
      --prty-accent: #2563eb; /* button blue */
    }

    /* fullscreen iframe behind everything */
    .proxy-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* container to right of sidebar */
    .proxy-container {
      position: fixed;
      top: 0;
      left: 250px; /* sidebar width */
      width: calc(100vw - 250px);
      height: 100vh;
      z-index: 9000;
      pointer-events: none;
    }

    /* prty background */
    .proxy-select-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--prty-bg-1), var(--prty-bg-2));
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    /* white card */
    .proxy-card {
      background: white;
      width: 420px;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .proxy-card h1 {
      margin: 0 0 25px 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--prty-accent);
    }

    .proxy-card button {
      width: 100%;
      background: var(--prty-accent);
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.2s;
    }

    .proxy-card button:hover {
      background: var(--prty-bg-2);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

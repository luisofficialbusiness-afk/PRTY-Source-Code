<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRTY Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.4s ease;
    }

    .box {
      max-width: 600px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    h2 {
      margin: 10px 0;
      opacity: 0.9;
    }

    p {
      opacity: 0.8;
      font-size: 1.1rem;
    }

    button {
      margin-top: 25px;
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* COLOR THEMES */
    .error-404 { background: linear-gradient(135deg, #4b2cff, #1a1a3d); }
    .error-403 { background: linear-gradient(135deg, #ff0055, #2a0012); }
    .error-500 { background: linear-gradient(135deg, #7a0000, #2a0000); }
    .error-502 { background: linear-gradient(135deg, #ff8c00, #402200); }
    .error-503 { background: linear-gradient(135deg, #ffd000, #403600); }
    .error-504 { background: linear-gradient(135deg, #00e5ff, #002a30); }
    .error-451 { background: linear-gradient(135deg, #777777, #222222); }
    .error-418 { background: linear-gradient(135deg, #ff00ff, #00ffff); }
    .error-prty { background: linear-gradient(135deg, #ff00cc, #330033); }
  </style>
</head>
<body>
  
<button id="statusBtn" style="margin-top:10px; display:none;">
  ðŸ“¡ Send Status Update
</button>
  
  <div class="box">
    <h1 id="code">ERR</h1>
    <h2 id="title">Something went wrong</h2>
    <p id="phrase">The party got a little chaotic.</p>
    <button id="actionBtn">Go Home</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let code = params.get("code") || "404";

    // 1 in 1,000,000 joke error
    if (Math.floor(Math.random() * 1_000_000) === 777777) {
      code = "418";
    }

    const phrases = [
      "The party went too hard.",
      "Someone spilled the punch.",
      "PRTY took a wrong turn.",
      "This wasn't on the guest list.",
      "We swear it worked a second ago.",
      "Certified PRTY moment."
    ];

    const errors = {
      "404": { title: "Page Not Found", btn: "Back to Home" },
      "403": { title: "Access Denied", btn: "Go Back" },
      "500": { title: "Server Error", btn: "Reload Page" },
      "502": { title: "Proxy Failed", btn: "Reset PRTY", reset: true },
      "503": { title: "Service Unavailable", btn: "Try Again" },
      "504": { title: "Request Timed Out", btn: "Retry" },
      "451": { title: "Unavailable", btn: "Go Home" },
      "418": { title: "I'm a Teapot â˜•", btn: "Brew Tea" },
      "PRTY-001": { title: "Party Overload", btn: "Retry Later", custom: true }
    };

    const data = errors[code] || errors["404"];

    document.body.classList.add(`error-${code}`);
    document.getElementById("code").textContent = code;
    document.getElementById("title").textContent = data.title;
    document.getElementById("phrase").textContent =
      phrases[Math.floor(Math.random() * phrases.length)];

    const btn = document.getElementById("actionBtn");
    btn.textContent = data.btn;

    btn.onclick = () => {
      if (data.reset) {
        localStorage.clear();
        sessionStorage.clear();
        location.href = "/";
      } else if (code === "500") {
        location.reload();
      } else {
        location.href = "/";
      }
    };

    // ===== WEBHOOK PLACEHOLDER =====
const WEBHOOK_URL = "https://discord.com/api/webhooks/1466793878802792573/KyylMxfUHCIJMXTOqBq8dFtO2AwtZ8mj1yNYAFi--CYkYAFbEHLKU98aN4hT96otfFjv";

// Errors that should auto-send
const CRITICAL_ERRORS = ["500", "502", "503", "451"];

// Build webhook message
function sendStatus(auto = false) {
  const payload = {
    content: `ðŸš¨ **PRTY STATUS ALERT**
Error Code: **${code}**
Page: \`${location.pathname}\`
Auto: ${auto ? "Yes" : "Manual"}
Time: ${new Date().toUTCString()}`
  };

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).catch(() => {});
}

// ===== AUTO SEND (ONCE PER SESSION) =====
if (CRITICAL_ERRORS.includes(code)) {
  if (!sessionStorage.getItem("prty-webhook-sent")) {
    sendStatus(true);
    sessionStorage.setItem("prty-webhook-sent", "true");
  }

  // Show manual button too
  document.getElementById("statusBtn").style.display = "inline-block";
}

// ===== MANUAL BUTTON =====
document.getElementById("statusBtn").onclick = () => {
  sendStatus(false);
  alert("PRTY status update sent.");
};
  </script>

</body>
</html>
